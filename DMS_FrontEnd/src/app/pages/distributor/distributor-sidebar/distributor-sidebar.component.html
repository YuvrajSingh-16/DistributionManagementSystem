<mat-card>
    <mat-action-list>
        <button mat-list-item routerLink="/distributor-dashboard">
            <mat-icon mat-list-icon>home</mat-icon>
            Home
        </button>
        <button mat-list-item routerLink="/distributor-dashboard/profile">
            <mat-icon mat-list-icon >account_circle</mat-icon>
            Profile
        </button>
        <button mat-list-item [routerLink]="'/distributor-dashboard/manage-orders/'+ pincode">
            <mat-icon mat-list-icon>shopping_bag</mat-icon>
            Manage Orders
        </button>
        <button mat-list-item [routerLink]="'/distributor-dashboard/'+ login.getUser().userId +'/get-retailers/'">
            <mat-icon mat-list-icon>manage_accounts</mat-icon>
            Retailer Details
        </button>
        <button mat-list-item [routerLink]="'/distributor-dashboard/stock-details/'+ login.getUser().userId"> 
            <mat-icon mat-list-icon>category</mat-icon>
            Stock Details
        </button>
        <button mat-list-item [routerLink]="'/distributor-dashboard/dist-order-history/'+pincode">
            <mat-icon mat-list-icon>history</mat-icon>
            Order History
        </button>
        
    </mat-action-list>
</mat-card>
