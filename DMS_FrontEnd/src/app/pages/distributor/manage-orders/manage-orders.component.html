<mat-card>
    <mat-card-title>Orders pending</mat-card-title>
<mat-card ngif="viewOrders" class="mt20" *ngFor="let view of viewOrders">

    <mat-card-header >  
    
            
            <mat-card-subtitle>Order ID:{{ view.orderId}} </mat-card-subtitle>
            <mat-card-subtitle>Quantity:  {{ view.quantity }}</mat-card-subtitle>
            <mat-card-subtitle>Total Amount:  {{ view.totalAmount}}</mat-card-subtitle>
                           

    </mat-card-header>
    <button mat-raised-button color="primary" (click)="orderApproval()">Approve</button>
</mat-card>
</mat-card>
