<mat-card>
  <h1>All Products</h1>
  <mat-list>
    <mat-list-item *ngFor="let p of products">
      <div mat-list-item routerLink="/retailer-dashboard/place-order" (click)="_product.setProduct(p)">
          <mat-icon mat-list-icon>folder</mat-icon>{{p.productName}}
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
