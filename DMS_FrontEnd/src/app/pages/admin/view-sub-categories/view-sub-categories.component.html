
<table mat-table [dataSource]="subCategoryDetail" class="mat-elevation-z8 demo-table">
    
    <!-- ID Column -->
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef class="mat-column-demo-position"> ID </th>
      <td mat-cell *matCellDef="let element" class="mat-column-demo-position"> {{ element.categoryId }} </td>
    </ng-container>
  
    <!-- Product Name Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef class="mat-column-demo-name"> Product Name </th>
      <td mat-cell *matCellDef="let element" class="mat-column-demo-name"> {{element.categoryName}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="mat-column-demo-price"> Price </th>
      <td mat-cell *matCellDef="let element" class="mat-column-demo-price"> {{element.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
