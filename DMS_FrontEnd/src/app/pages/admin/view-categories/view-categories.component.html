
<mat-card>
    <mat-list>
        <div mat-subheader>All Categories</div>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>folder</mat-icon>

            <div [routerLink]="'/admin-dashboard/subcategories/'+c.productId" mat-line  >
                {{ c.productName }}
            </div>
            <!-- {{ c | json}} -->
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-card>
